<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="images/square-root-variable-solid.svg">
    <script src="https://kit.fontawesome.com/687641562e.js" crossorigin="anonymous"></script>
    <title>Let's Calculus</title>
</head>

<body>
    <div class="main">
        <div class="input">0</div>
        <div class="btn_container">
            <div class="sub-line">
                <button class="Dark_Mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button class="Light_Mode">
                    <i class="fa-solid fa-sun"></i>
                </button>
                <button class="ce">CE</button>
                <button class="del">DEL</button>
            </div>
            <div class="line1">
                <button class="seven">7</button>
                <button class="eigth">8</button>
                <button class="nine">9</button>
                <button class="div">÷</button>
            </div>
            <div class="line2">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="mul">×</button>
            </div>
            <div class="line3">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="sub">-</button>
            </div>
            <div class="line4">
                <button class="zero">0</button>
                <button class="point">•</button>
                <button class="add">+</button>
                <button class="equ">=</button>
            </div>
        </div>
    </div>


    <script src="script/script.js"></script>
</body>

</html>
